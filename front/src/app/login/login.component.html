<div class="login_page">
    <mat-card class="login_card">
        <mat-card-header>
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="parent">

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <div [hidden]="!errorMessage">
                    <button mat-button color="warn" type="button">{{errorMessage}}</button>
                </div>                

                <button mat-raised-button color="primary" [disabled]="!loginForm.valid" [hidden]="loading">
                    S'amuser !
                </button>

                <div [hidden]="!loading">
                    <div class="spinner">
                        <mat-spinner [diameter]=36 [strokeWidth]="7"></mat-spinner>
                    </div>
                </div>

            </form>

        </mat-card-content>
    </mat-card>
</div>
