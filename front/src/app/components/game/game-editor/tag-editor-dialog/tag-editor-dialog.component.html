<h2 mat-dialog-title>Créer un catégorie</h2>

<mat-dialog-content class="dialog row">
    <form [formGroup]="tagEditorForm">
        <div class="row">
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Catégorie</mat-label>
                    <input matInput formControlName="category">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <mat-label>Unique</mat-label>
                <mat-checkbox formControlName="unique"></mat-checkbox>
            </div>
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
