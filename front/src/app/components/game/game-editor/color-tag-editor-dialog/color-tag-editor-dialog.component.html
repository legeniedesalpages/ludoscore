<h2 mat-dialog-title>Choisir des couleurs</h2>

<mat-dialog-content class="dialog row">
    <div *ngFor="let color of filteredColors()" class="column">
        <div (click)="chooseColor(color)">
            <span class="dot" [ngStyle]="{'background-color': color.code, 'color': color.invert}" matRipple></span>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
