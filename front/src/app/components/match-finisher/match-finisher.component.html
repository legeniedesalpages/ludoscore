<div class="match-finisher">

    <game-form [formGroup]="matchFinisherForm" [gameId]="gameId" [loading]="loading" [saving]="saving">

        <mat-card>
            <mat-card-content>
                <div class="clock-container">
                    Partie commencée il y a<br />
                    <div class="time" color="primary">{{formatTime(time)}}</div>
                </div>

            </mat-card-content>
        </mat-card>


        <mat-progress-bar mode="indeterminate"></mat-progress-bar>

        <div class="row button_row">
            <div class="column">
                <button style="height:80px" mat-raised-button [disabled]="saving" color="warn"
                    (click)="finishGame()">Mettre fin à la
                    partie</button>
            </div>
        </div>
    </game-form>

</div>
