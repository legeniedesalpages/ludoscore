<app-layout [withBackButton]="true" (backButtonAction)="returnToMatchEnd()">
  <ng-container role="header">
    <span class="title">Fin de partie</span>
  </ng-container>

  <ng-container role="footer">
    <div class="keyboard">
      <div class="row">
        <button class="key">0</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key grey"><mat-icon>backspace</mat-icon></button>
      </div>
      <div class="row">  
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key accent">+</button>
      </div>
      <div class="row">
        <button class="key grey">-</button>
        <button class="key grey">(</button>
        <button class="key mid">&nbsp;</button>
        <button class="key grey">)</button>
        <button class="key grey">*</button>
        <button class="key primary mid"><mat-icon>subdirectory_arrow_left</mat-icon></button>
        
      </div>
    </div>
  </ng-container>

  <ng-container role="body">
    <div class="container" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
      <div class="score">Score pour <b>{{ team.name }}</b></div>

      <form [formGroup]="teamScore" (ngSubmit)="onSubmit()">

        <div *ngFor="let scoreCategory of scoreTemplate" class="complex-group">
          <div [ngClass]="scoreCategory.complex ? 'complex-field-compute complex-field' : 'complex-field'"
            [ngStyle]="{'background-color': scoreCategory.color.code, 'color': scoreCategory.color.invert}">
            <span class="category-name">
              {{ scoreCategory.category }}
              <br /><span *ngIf="scoreCategory.complex"><mat-icon>arrow_right</mat-icon>Total: {{
                calc(scoreCategory.category) }}</span>
            </span>
            <input cdkFocusInitial inputmode='none' [formControlName]="scoreCategory.category" *ngIf="!scoreCategory.complex" (ngModelChange)="valuechange($event)" [ngClass]="scoreCategory.negatif ? 'negative-score' : ''"/>
            <textarea cdkFocusInitial inputmode='none' [formControlName]="scoreCategory.category" *ngIf="scoreCategory.complex" (ngModelChange)="valuechange($event)" rows="3" (keydown.enter)="onKeydown($event)"></textarea>
          </div>
        </div>

        <hr *ngIf="complexScoreTemplate" />

        <mat-form-field appearance="fill">
          <mat-label>{{ complexScoreTemplate ? 'Total' : 'Score (uniquement des chiffres)'}}</mat-label>
          <input matInput formControlName="score" inputmode='none'>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!teamScore.valid">
          Enregistrer le score
        </button>
      </form>

    </div>
  </ng-container>

</app-layout>
