<div class="game-list">
    <form class="game-list-form">
        <mat-form-field class="game-list-search-field">
            <mat-label>Rechercher dans la ludothèque</mat-label>
            <input matInput autofocus (keydown.enter)="filter($event)" (blur)="filter($event)">
            <mat-icon matSuffix *ngIf="!searching">search</mat-icon>
            <mat-spinner [diameter]=25 [strokeWidth]="4" *ngIf="searching"></mat-spinner>
        </mat-form-field>
    </form>

    <div class="game-list-result" *ngIf="gameService.searchedGames.length > 0">
        <div *ngFor="let item of gameService.searchedGames" matRipple>
            <div class="row">
                <div class="thumbnail">
                    <img src="{{ item.thumbnail_id }}" />
                </div>

                <div class="text">
                    <div class="title">{{item.title}}</div>
                    <div class="details">
                        <div class="detail">
                            <span class="category">Dernière partie il y a </span>{{ prettyTime(item.created_at) }}<span class="category">, avec une victoire de </span>Anne-Cécile <span class="category">en </span>1h34m
                        </div>
                        <div class="detail">
                            <span class="category">Nombre de parties jouées: </span>12
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
