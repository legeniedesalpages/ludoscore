<div class="register-page">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Créer un compte</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Pseudo</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Confirmation du mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
                </mat-form-field>

                <div *ngIf="errorMessage">
                    <button mat-button color="warn" type="button">{{errorMessage}}</button>
                </div>                

                <button mat-raised-button color="primary" [disabled]="!registerForm.valid" [hidden]="loading">
                    Créer le compte
                </button>

                <div *ngIf="loading">
                    <div class="spinner">
                        <mat-spinner [diameter]=36 [strokeWidth]="7"></mat-spinner>
                    </div>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
</div>
